name: Daily AI News Digest

on:
  schedule:
    # Runs at 7:00 AM IST daily (adjust for your timezone)
    # IST is UTC+5:30, so 7:00 AM IST = 1:30 AM UTC
    - cron: '30 1 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run AI News Agent
        env:
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_PROVIDER: gmail
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          # Optional LLM keys
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python agent.py --days 3
      
      - name: Commit history
        if: success()
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          # Check if data/history.json exists before adding
          if [ -f data/history.json ]; then
            git add -f data/history.json
            git commit -m "Update history [skip ci]" || echo "No changes to commit"
            git push
          fi
